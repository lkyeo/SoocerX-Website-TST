<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>俱乐部球衣-SoccerX足球装备网</title>
    <link rel="stylesheet" href="./css/content.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script type="text/javascript" src="./javascript/wrCookies.js"></script>
    <script src="./javascript/cartcontrol.js"></script>
    <script>
        function checkout(){
            window.location = "./php/addOrder.php";
        }
        function jump2User(){
            window.location = "./user.html";
        }
    </script>
</head>
<body>
<div class="topbar">
    <div class="logo">
        <a href="./index.html">
            <img src="./img/logo.png" width="140px" height="40px">
        </a>
    </div>
    <div class="userarea">
        <script>
            var username = "";
            username = readCookie("username");
            if(username != ""){
                document.write("<a href=\"./user.php\">欢迎你，"+ username + "</a>");
            }
            else{
                alert("你还没有登录");history.go(-1);
            }
        </script>
    </div>
</div>
<div class="header">
    <div class="navbar">
        <ul>
            <li><a href="./index.html">首页</a></li>
            <li><a href="./c/tops.html">球衣</a></li>
            <li><a href="./c/shoes.html">球鞋</a></li>
            <li><a href="./c/balls.html">足球</a></li>
            <li><a href="./c/accessories.html">配件/装备</a></li>
        </ul>
        <div class="search">
            <form action="./php/search.php" method="POST" class="search-form">
                <input type="search" name="search" class="search-text"/>
                <input type="submit" value="&#xf002" class="search-btn fas"/>
            </form>
        </div>
    </div>
</div>
<div class="section">
    <div class="tag">
        <h1>购物车</h1>
        <span id="number">(<script>getnum();</script>)</span>
    </div>
    <div class="cart-list">
        <ul id="items">
            <script>
                getItems();            
                getSize();
                setCount();
                getSummary();
            </script>
        </ul>
    </div>
    <div class="checkout">
        <h2>摘要</h2><br>
        <button class="eAddress" onclick="jump2User()">更改收货信息</button><br>
        <label>总计</label>
        <span class="total" id="summary">￥<script defer="defer">getSummary();</script></span>
        <button class="submit" onclick="checkout();">结算</button>
    </div>
</div>
<div class="bottombar">
    <div class="text">
        <span>© 2019 随便什么,公司. 保留所有权利</span>
    </div>
</div>
</body>
</html>
